<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    </head>

    <body>
        <div class="container-fluid bg-success">
            <h2 class="display-4">
                Add Contacts
            </h2>
        </div>

        <!-- the goint around menu -->
        <div class="row">
            <div class="col col-sm bg-dark">
                    <a class="btn btn-rounded btn-block btn-lg disabled" href="#">
                        Add Contacts
                    </a>
            </div>

            <div class="col col-sm bg-dark">
                    <a class="btn btn-rounded btn-block btn-lg" href="contact.html">
                            Contacts
                        </a>
            </div>

            <div class="col col-sm bg-dark">
                    <a class="btn btn-rounded btn-block btn-lg" href="#">
                            Remove Contacts
                        </a>
            </div>
        </div>

        <!--adding contacts-->
        <div class="container-fluid bg-primary" style="padding: 5% 10% 5% 10%;">
            <form method="get">
                <h3 style="color:antiquewhite">Name</h3>
                <input class="container rounded" type="text" placeholder="Your name" id="name" required>
                <br>
                <br>
                
                <h3 style="color:antiquewhite">Number</h3>
                <input class="container rounded" type="number" placeholder="eg:- 8574637874" maxlength="13" minlength="10" id="num" required>
                <br>
                <br>
                <h3 style="color:antiquewhite">Gender(m/f)</h3>
                <input type="radio" name="gender" value="male" id="gen" required>Male</input>
                <input type="radio" name="gender" value="female" id="gen" required>Female</input>
                <br>
                <br>
                <h3 style="color:antiquewhite">Email</h3>
                <input class="container rounded" type="email" placeholder="Your Email" id="email" required>
                <br>
                <br>
                <button class="btn btn-light" align="right" id="add">ADD</button>
                <br>
                <br>
            </form>
        </div>
    </body>
</html>
