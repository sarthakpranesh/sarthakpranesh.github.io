<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="Login-2.css">
    <script src="navbar.js"></script>
    <!--
    <link rel="stylesheet" href="snap.css">
    -->

    <!-- imported scripts and bootstrap components -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <!-- scrolling is getting removed on adding this font
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web">
    -->
    <title>Title</title>
</head>
<body class="bg">
<!-- Navbar -->
<nav class="navbar navbar-expand-md sticky-top navbar-dark bg-dark justify-content-end" id="nav-top">
    <button class="navbar-toggler" data-toggle="collapse" data-target="#collapse_target">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="collapse_target">
        <a class="navbar-nav" id="enigma-on-nav-box">
            <img src="img/layer-0.png" id="enigma-on-nav" alt="enigma logo">
        </a>
        <ul class="nav navbar-right navbar-nav" id="nav-top-ul">
            <!--suppress XmlDuplicatedId -->
            <li class="nav-item" id="nav-top-li">
                <a class="nav-link" href="Home.html">HOME</a>
            </li>
        </ul>
    </div>
</nav>


<div id="one">
    <div class="container" id="center-box">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="mx-auto login-box">
                    <h2 id="login-box-h2">LOG IN</h2>
                    <form class="mx-auto justify-content-middle">
                        <input type="email" id="inp" placeholder="Email" required>
                        <input type="password" id="inp" placeholder="Password" required>
                        <a class="btn" id="signin-btn">Sign In </a>
                    </form>
                    <p id="login-p">
                        Not Registered Yet?

                        <a href="#sign-up" data-toggle="modal">Register</a>
                    </a>

                    <div class="modal fade" id="sign-up">
                        <div class="modal-dialog">
                            <div class="modal-content" id="pop-down">
                                <div class="modal-header" id="pop-head">
                                    <img src="img/log-in.png"
                                         srcset="img/log-in@2x.png 2x,
                                img/log-in@3x.png 3x"
                                         id="login" alt="LogIn">
                                    <button type="button" class="close" data-dismiss="modal">
                                        <kbd>
                                            x
                                        </kbd>
                                    </button>
                                </div>
                                <div class="model-body" id="pop-body">
                                    <form method="get" action="#" id="Sign-up-form">
                                        <input type="email" name="email" placeholder="Email" required>
                                        <br/>
                                        <input type="password" name="password" placeholder="Password" required>
                                        <br/>
                                        <input type="password" name="password" placeholder="Confirm Password" required>
                                        <a class="btn" id="form-btn">SIGN UP</a>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</div>



</body>
</html>
